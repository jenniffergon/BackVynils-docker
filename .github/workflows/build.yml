name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Instalaci√≥n de dependencias
        run: |
          npm install
      - name: Crear directorio de cobertura
        run: mkdir -p coverage
      - name: Ejecutar pruebas y generar cobertura
        run: |
          npx jest --coverage --coverageReporters=lcov --coverageDirectory=coverage
      - name: Verificar archivos de cobertura
        run: |
          ls -R coverage
      - name: Mostrar contenido de lcov.info
        run: |
          cat coverage/lcov.info
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
