name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Instalaci√≥n de dependencias
        run: |
          npm install
      - name: Ejecutar pruebas y generar cobertura en JSON
        run: |
          npx jest --config jest.config.js --coverage --coverageReporters=json-summary --runInBand --showConfig
      - name: Verificar archivos de cobertura JSON
        run: |
          ls -R coverage
      - name: Mostrar contenido de coverage-summary.json
        run: |
          cat coverage/coverage-summary.json || echo "coverage-summary.json no encontrado"
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
